<div
  class="container"
  [ngClass]="theme === 'light' ? 'light-theme ' : 'dark-theme'"
>
  <div class="navbar bg-primary">
    <div>
      <mat-slide-toggle (click)="toggleMode()"></mat-slide-toggle>
    </div>
    <div class="search-container">
      <input type="search" matInput placeholder="Search" name="search" />
      <button matSuffix mat-button><mat-icon>search</mat-icon></button>
    </div>
  </div>
</div>
