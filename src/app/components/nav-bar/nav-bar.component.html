<div
  class="container"
  [ngClass]="theme === 'light' ? 'light-theme ' : 'dark-theme'"
>
  <div class="navbar" [ngClass]="theme === 'light' ? '' : 'dark'">
    <div>
      <mat-slide-toggle #slideToggle (click)="toggleMode()"></mat-slide-toggle>
    </div>
    <div style="display: flex;" *ngIf="token">
      <div class="search-container">
        <input
          #searchInput
          type="search"
          matInput
          placeholder="Search"
          name="search"
        />
        <button matSuffix mat-button><mat-icon>search</mat-icon></button>
      </div>
      <button
        (click)="logout()"
        style="margin-left: 1.5rem;"
        mat-button
        color="primary"
      >
        Logout
      </button>
    </div>
  </div>
</div>
