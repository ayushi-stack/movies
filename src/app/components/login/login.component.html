<div class="container">
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <img class="banner" src="../../../assets/images/lights2.png" />
    </mat-grid-tile>
    <mat-grid-tile>
      <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" class="form">
        <div class="form-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              matInput
              placeholder="pat@example.com"
              required
            />
          </mat-form-field>
        </div>

        <div class="form-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input
              [(ngModel)]="password"
              name="password"
              matInput
              [type]="hidePasswordField ? 'password' : 'text'"
              required
              minlength="3"
              maxlength="50"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePasswordField = !hidePasswordField"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePasswordField"
            >
              <mat-icon>
                {{ hidePasswordField ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
          </mat-form-field>
        </div>

        <button
          type="submit"
          [ngStyle]="
            !loginform.valid
              ? { 'background-color': 'grey' }
              : { 'background-color': 'dodgerblue' }
          "
          [disabled]="!loginform.valid"
          mat-button
          (click)="login()"
        >
          Log In
        </button>
        <div class="no-user" *ngIf="loginFailedMessage">User Doesn't Exist</div>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
