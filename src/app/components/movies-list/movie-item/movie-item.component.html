<div class="grid-container" *ngIf="movie">
  <div class="grid-item">
    <div class="movie-container">
      <div (click)="showModal(movie)"><img [src]="imageToShow" /></div>
      <hr />
      <div class="movie title">{{ movie.title }}</div>
      <div class="movie-description" ellipsis>
        {{ movie.description }}
      </div>

      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="accent" *ngFor="let genre of movie.genres">
          {{ genre }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
