<div style="margin-top: 3rem;" *ngIf="!error && loading">
  <mat-spinner></mat-spinner>
</div>
<div style="margin-top: 3rem;" *ngIf="error && !loading">
  <mat-icon class="icon-display" (click)="refresh()">refresh</mat-icon>
</div>
<div class="grid-container" *ngIf="movies && movies.length > 0 && !loading">
  <div *ngFor="let movie of movies | filter: searchKey">
    <app-movie-item [movie]="movie"></app-movie-item>
  </div>
</div>
<ng-container>
  <mat-paginator
    *ngIf="movies && movies.length > 0 && !loading"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event"
    aria-label="Select page"
  ></mat-paginator>
</ng-container>
